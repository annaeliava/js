<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carCalc.css">
    <title>Калькулятор стоимости автомобиля</title>
</head>
<body>
    <form class="form" id="carCalForm">
        <div class="container">
            <h1>Калькулятор стоимости автомобиля</h1>
            <select class="car" id="carBrand">
                <option value="" selected disabled hidden>Марка</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Tesla">Tesla</option>
                <option value="BMW">BMW</option>
                <option value="Toyota">Toyota</option>
            </select>
            <select class="car" id="carModel" disabled>
                <option value="" selected disabled hidden>Модель</option>
            </select>
            <select class="car" id="carYear" disabled>
                <option value="" selected disabled hidden>Год выпуска</option>
            </select>
            <select class="car" id="carEquipment" disabled>
                <option value="" selected disabled hidden>Уровень оснащения</option>
                <option value="basic">Базовая</option>
                <option value="middle">Средняя</option>
                <option value="max">Максимальная</option>
            </select>
            <button id="calcCar">Оценить</button>
            <div id="result"></div>
        </div>
    </form>
    <script src="js/carCalc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/week 13/css/calculator2.0.css">
    <title>Document</title>
</head>
<body>
    <div class="calc" id="num">
        <form>
            <input 
                type="text" 
                name="calculator" 
                class="numberInput" 
                id="left">
            <input 
                type="text" 
                name="calculator" 
                class="numberInput" 
                id="right">
        </form>
        <div></div>
    </div>
    <div class="calc" id="func">
        <button 
            type="button" 
            class="item" 
            value="+" 
            onclick="sum()">+</button>
        <button 
            type="button" 
            class="item" 
            value="-" 
            onclick="minus()">-</button>
        <button 
            type="button" 
            class="item" 
            value="*" 
            onclick="multiply()">&times;</button>
        <button 
            type="button" 
            class="item" 
            value="/" 
            onclick="divide()">&divide;</button>
    </div>

    <script src="/week 13/js/calculator2.0.js"></script>
</body>
</html>
